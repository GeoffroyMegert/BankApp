<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{localeBean.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>#{bundle.CreateCustomerTitle}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>#{bundle.CreateCustomerTitle}</h1>
        <h:form>
            <h:outputLabel for="firstname" value="#{bundle.FirstName}"/>
            <h:inputText id="firstname" required="true"/>
            <br/>
            <h:outputLabel for="lastname" value="#{bundle.LastName}"/>
            <h:inputText id="lastname" required="true"/>
            <br/>
            <h:commandButton type="submit" id="submit" value="Creer"/>
        </h:form>
    </h:body>
</html>
