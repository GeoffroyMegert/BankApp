<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{localeBean.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><h:outputText value="#{bundle.CustomersList}"/></title>
    </h:head>
    <h:body>
        <h1><h:outputText value="#{bundle.CustomersList}"/></h1>

        <h:form>
            <h:dataTable value="#{CustomersBean.customers}" var="cust">
                <h:column>
                    <f:facet name="header"><h:outputText value="#{bundle.Id}"/></f:facet>
                        #{cust.number}
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="#{bundle.FirstName}"/></f:facet>
                        #{cust.firstName}
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="#{bundle.LastName}"/></f:facet>
                        #{cust.lastName}
                </h:column>
            </h:dataTable>
            <br/>
            <h:commandButton id="Add" value="#{bundle.Add}" action="faces/createCustomer.xhtml"/>
        </h:form>
    </h:body>
</html>
